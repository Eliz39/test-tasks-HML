<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Validátor SPZ</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="shortcut icon" href="./fav.png" type="image/x-icon">
</head>
<body>
    <section class="section-validation">
        <h1 class="title">Validátor SPZ</h1>
        <div class="wrapper">

            <form class="form">
                <div class="form__item">
                    <p class="form__text">Státní poznávací značka vozidla</p>
                    <input type="text" name="spz" class="form__input" placeholder="Zadejte SPZ..." autofocus autocomplete="off">
                    <div class="form__tips">
                        <p class="form__text message"></p>
                        <div class="tooltip">
                            <span class="tooltip__text">Formát SPZ: 9A9 9999, popř. 9AA 9999</span>
                        </div>
                    </div>
                </div>

                <div class="form__item-flex">
                    <div class="form__output"></div>
                </div>

                <input type="submit" class="form__button" name="send" value="Zvalidovat SPZ"></input>
            </form>
        </div>

    </section>
<script src="app.js" type="module"></script>
</body>
</html>
