<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Newsletter</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

<body>
    <div class="wrapper">
        <form class="form" action="#">
            <div class="container hidden">
                <h2 class="form__title">Novinkový souhrn e-mailem</h2>
                <div class="container__input-flex">
                    <div class="container__input-item">
                        <input type="text" placeholder="E-mail" name="mail" class="form__input-mail" required>
                    </div>
                    <div class="container__input-item">
                        <input type="submit" value="Přihlásit se k odběru" class="form__input-submit">
                    </div>
                </div>
            </div>
            <div class="subscribed">
                <p class="subscribed__text">Přihlašení k odběru bylo úspěšné.</p>
            </div>
        </form>
    </div>
</body>
